<table *ngIf="students.length" class="table text-center w-75 m-auto table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students">
      <td>{{s.name}}</td>
      <td>{{s.age}}</td>
    </tr>
  </tbody>
</table>
